<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>GESTIONE MANCANTI</title>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      document.body.innerHTML += '<div style="color:red; padding:20px; background:white; position:fixed; top:0; left:0; z-index:9999;">' +
        '<h3>Global Error:</h3>' +
        '<pre>' + message + '\n' + source + ':' + lineno + '</pre>' +
        '</div>';
    };
  </script>

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="GESTIONE MANCANTI" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="GESTIONE MANCANTI" />
  <meta name="msapplication-TileColor" content="#0f172a" />
  <meta name="msapplication-tap-highlight" content="no" />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      overscroll-behavior-y: contain;
    }

    .tap-highlight-transparent {
      -webkit-tap-highlight-color: transparent;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.2s ease-out forwards;
    }

    /* Loading Spinner */
    .sync-loader {
      width: 12px;
      height: 12px;
      border: 2px solid #fff;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }

    .animate-spin-slow {
      animation: rotation 3s linear infinite;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
